<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./stats.css">
  <title>Frontend Mentor | Stats preview card component</title>

 
</head>
<body>
  <div class="container">
    <div class="contain-desc">
      <h1>Get <span>insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      <ul class="contain-stats">
        <li class="contain-stat">
          <div class="contain-number">10k+</div>
          <p class="contain-company">companies</p>
        </li>
        <li class="contain-stat">
          <div class="contain-number">314</div>
          <p class="contain-company">templates</p>
        </li>
        <li class="contain-stat">
          <div class="contain-number">12M+</div>
          <p class="contain-company">queries</p>
        </li>
      </ul>
    </div>
    <img src="./images/image-header-desktop.jpg" alt="" class="contain-img">    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tan Nguyen</a>.
  </div>
</body>
</html>
